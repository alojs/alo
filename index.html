<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Alo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="display-1">Alo</h1>
          <p class="lead">A minimalist approach to javascript state management</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
    <script src="./dist/alo.js"></script>
    <script>
      var handler = alo.createHandler(function() {})
      var handler2 = alo.createHandler([function() {}, function() {}])
      var handler3 = alo.createHandler(function() {}, function() {}, function() {})

      var store1 = new alo.Store();
      store1.subscribe(function(state) {
	      console.log(['person1',state]);
      });
      store1.dispatch(function(state, dispatcher) {
	      state.hello = 'world';
	      dispatcher(state, 'hello world changed');
      });
      store1.dispatch(function(state) {
        state.toodaloo = 'alividertschi';
	return state;
      });
      var sub1 = store1.subscribe(function(state) {
	console.log(['person2',state]);
      }, 'myNamespace');
      sub1.dispatch(function(state, dispatcher) {
        state.hello2 = 'world2';
	dispatcher(state);
      });
      sub1.dispatch(function(state) {
	state.toodaloo2 = 'alividertschi2';
	return state;
      });
      store1.dispatch(function(state) {
	      state.myNamespace.lastCheck = 'yes!';
	      return state;
      });
    </script>
  </body>
</html>
