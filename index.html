        console.log('sub1' + JSON.stringify(state) + message) 
      }, 'sub1');

        console.log(sub2)
      }, 'sub2')
      sub2a = sub1.subscribe(function(state, message) {
        console.log('sub2a' + JSON.stringify(state) + message)
      }, 'sub2a');
      sub2.dispatch(function(state, dispatcher) { 
        state.value3 = false, 'hello from sub2!' 
        dispatcher(state, 'hoi1')});
      console.log(store1.yet())
