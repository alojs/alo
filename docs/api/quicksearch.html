an be used * * @function */ Util.prototype.forEach = require('lodash/forEach') /** * Lodash isFunction, can be used * * @function */ Util.prototype.isFunction = require('lodash/isFunction') /** * Lodash isString, can be used * * @function */ Util.prototype.isString = require('lodash/isString') /** * Lodash isObject, can be used * * @function */ Util.prototype.isObject = require('lodash/isObject') Util.prototype.merge = require('lodash/merge') /** * Lodash isEqual, can be used * * @function */ Util.prototype.isEqual = require('lodash/isEqual') /** * Lodash isPlainObject, can be used * * @function */ Util.prototype.isPlainObject = require('lodash/isPlainObject') /** * Lodash isArray, can be used * * @function */ Util.prototype.isArray = require('lodash/isArray') Util.prototype.map = require('lodash/map') /** * Lodash isBoolean, can be used * * @function */ Util.prototype.isBoolean = require('lodash/isBoolean') Util.prototype.isInteger = require('lodash/isInteger') /** * Lodash uniqueId, can be used * * @function */ Util.prototype.uniqueId = require('lodash/uniqueId') Util.prototype.toPairs = require('lodash/toPairs') var flyd = require('flyd') /** * Flyd stream: Might change! * * @function */ Util.prototype.createStream = flyd.stream /** * Flyd stream: Might change! * * @function */ Util.prototype.combineStreams = flyd.combine /** * Flyd isStream: Might change! * * @function */ Util.prototype.isStream = flyd.isStream /** * Flyd immediate: Might change! * * @function */ Util.prototype.immediateStream = flyd.immediate /** * Flyd endsOn: Might change! * * @function */ Util.prototype.streamEndsOn = flyd.endsOn /** * Flyd map: Might change! * * @function */ Util.prototype.mapStream = flyd.map /** * Flyd on: Might change! * * @function */ Util.prototype.streamOn = flyd.on /** * Flyd scan: Might change! * * @function */ Util.prototype.scanStream = flyd.scan /** * Flyd merge: Might change! * * @function */ Util.prototype.mergeStream = flyd.merge /** * Flyd transduce: Might change! * * @function */ Util.prototype.transduceStream = flyd.transduce /** * Polymorphic helper: Might change! * * @function */ Util.prototype.createPolymorphic = require('polymorphic') Util.prototype.Promise = require('yaku') Util.prototype.createPromise = function createPromise (resolve, reject) { return new this.Promise(resolve, reject) } /** * Same as new Alo * @see Alo */ Util.prototype.createAlo = function createAlo () { var Alo = require('./../alo.js') var alo = Object.create(Alo.prototype) Alo.apply(alo, arguments) return alo } Util.prototype.createObjectRelation = function createObjectRelation () { var ObjectRelation = require('./object-relation.js') var objectRelation = Object.create(ObjectRelation.prototype) ObjectRelation.apply(objectRelation, arguments) return objectRelation } module.exports = Util × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Global Methods Util() Several utility functions / libs used by alo Some of this functions / libs might change over time: Please read the description of the specific function / lib. Source: util/util.js, line 7 × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Classes Classes Reducer Subscription Namespaces extras × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Namespaces Classes Reducer Subscription Namespaces extras × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Welcome to Alo IntroAlo is a state management library, helping you to organize frontend application state in a productive way, giving you ways to handle side effects, and allowing you, to stay in control of whats going on. There are many libraries to manage state: Redux, Mobx, Vuex, and a countless number more. Although I like the ideas behind them, I wasnt quite happy how they introduce many necessary extra steps to get started, require dozens of extra plugins do get you your job done, or introduce new babel build tools, just to write usable code. As an example, i just can't stand the magic behind code like this (code from mobx): class Todo { id = Math.random(); @observable title = &quot;&quot;; @observable finished = false; }Yeah its readable and one can probably guess, what this code is doing. But is it really a benefit to a plain ES5 solution? I am not that sure. But I am maybe just a little bit oldscool. Know I am not here to prove you my point and to sell you Alo. But surely I would love to see that you and others enjoy Alo. But at the end everyone must choose the tools which work best for him and her. Features State managed with flyd streams (therefore being able to access the state stream direcly if needed) All the features of a basic state management library (stores, dispatch, subscriptions, middleware) Computed properties with dependencies on the state (only computed if dependencies change) Dependency-handling for subscriptions (allowing to call subscriptions only if specific dependencies change) Before and after events for subscriptions Flexible object oriented classes for stores, subscriptions, reducers, etc. Promise Support for dispatches, dependencies and middleware But what is Alo?Now I actually need to work on this paragraph AWWW! But here is a small code snippet, just introducing the basics: var Alo = require('alo') var alo = new Alo(); // Stores are objects on top of flyd streams https://github.com/paldepind/flyd var myCoolStore = alo.createStore({test: 'tired string :('}, 'coolStore') // Reducers are actually objects too! var myReducer = myCoolStore.createReducer(function(state, action) { if (action.type === &quot;hello&quot;) { state.test = &quot;FANCY STRING! Wohoo lets dance!&quot; } // I will change the state return state }) // This is a subscription, it can be subscribed to multible stores! var sub = myCoolStore.subscribe(function(stores) { console.log('message', stores.coolStore.state) }) var promise = myCoolStore.dispatch({ type: 'hello' }); // A dispatch always returns a promise promise.then(function() { console.log('dispatch done, yeah!'); })Getting startedCurrently in the works... APIhttp://www.alojs.com/docs/api/ Currently in the works! Installation NPM: npm install --save-dev alo Bower: bower install --save-dev alo Use Core: require('alo') Core Dev: require('alo.dev.js') Full: require('alo/main/alo.full.js') Full Dev: require('alo/main/alo.full.dev.js') VersionsThere are different main files available for use in the main folder. The files are constructed with a combination of these postfixes: full: includes extras (helpers like some basic reducers and middleware) dev: enables long stacktraces in promises and will (as of 3.0) add the debug console to the Alo class CDN'sYou can use Alo with NPM or Bower or even straight from a CDN. There are couple browser builds available in the dist folder Development (unminified and with devtools) (see Versions) Core: https://cdn.rawgit.com/alojs/alo/v2.4.1/dist/alo.dev.js Full: https://cdn.rawgit.com/alojs/alo/v2.4.1/dist/alo.full.dev.js Production (minified) Core: https://cdn.rawgit.com/alojs/alo/v2.4.1/dist/alo.min.js Full: https://cdn.rawgit.com/alojs/alo/v2.4.1/dist/alo.full.min.js More?Please have a look at RawGit. It allows you to use basically any file from Github repos (and therefore also all the files from https://cdn.rawgit.com/alojs/alo/v2.4.1/dist/) FAQ Is this library ready to use for production? API-wise there are not many open changes planned, however the library is quite young and I don't want to feature freeze the library yet. So if I see a huge optimization potential or get useful feedback I am open for API changes. (But even if that happens I will try to minimize the required changes for users). Then there is also just the chance to find nasty bugs as an early adopter - this chance just can't be eliminated 100%. Where is the documentation? I am working on it. What are your future plans? Trying to add examples, test the software, add more extras, work on the dev-tools. My goal is to ship an as stable as possible 3.0 in the next couple of months (End of Q1(17) / Start of Q2(17)) × Search results Close "},"extras.html":{"id":"extras.html","title":"Namespace: extras","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Namespace: extras extras Extras, but useful stuff Source: extras/extras.js, line 6 Members &lt;static&gt; middlewares Source: extras/extras.js, line 15 &lt;static&gt; reducers Several included reducer examples Source: extras/extras.js, line 11 Methods &lt;static&gt; reducers.createUntypedReplace() A basic reducer which just replaces state with payload of untyped actions Source: extras/reducers.js, line 12 × Search results Close "},"Reducer.html":{"id":"Reducer.html","title":"Class: Reducer","body":" Alo Namespaces extras Classes ReducerSubscription Global Util Class: Reducer Reducer new Reducer() Reducer class TODO: Describe what this class is all about Source: reducer/reducer.js, line 19 Members &lt;private, static&gt; _enabled Is this reducer enabled? Source: reducer/reducer.js, line 20 &lt;private, static&gt; _id Unique ID of this reducer Source: reducer/reducer.js, line 29 &lt;private, static&gt; _reducers Array of registered reducers Source: reducer/reducer.js, line 38 &lt;private, static&gt; _stores Object of registered stores Source: reducer/reducer.js, line 47 getId Get id of this reducer Source: reducer/reducer.js, line 90 Methods addStore(store, fromStore) Connect one or multible stores to this reducer Parameters: Name Type Description store Store | array One store or array of stores fromStore boolean Was this function called within a store Source: reducer/reducer.js, line 102 Returns: this
