{
    "opts": {
        "template": "./node_modules/ink-docstrap/template",
        "readme": "README.md",
        "private": true,
        "destination": "./docs/api/",
        "resurse": true
    },
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": [
            "main/alo.full.js",
            "lib/store/store.js",
            "lib/reducer/reducer.js",
            "lib/middleware/middleware.js",
            "lib/subscription/subscription.js",
            "lib/util/util.js",
            "lib/extras/extras.js",
            "lib/extras/reducers.js"
        ],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
    	"plugins/markdown"
    ],
    "templates": {
        "systemName": "Alo",
        "copyright": "&copy; 2016 Lufrai",
        "theme": "flatly",
        "linenums": true,
        "outputSourceFiles": true,
        "cleverLinks": true,
        "monospaceLinks": true
    }
}
